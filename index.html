<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homapage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Light Green Premium Google Pixel Material Theme Variables */
        :root {
            --color-bg-primary: #f5f5f5; /* Off-White/Light Gray background */
            --color-bg-surface: #ffffff; /* White Cards/Search Bar */
            --color-text-dark: #212121; /* Primary Dark Text */
            --color-text-medium: #616161; /* Secondary Text (Deep Gray) */
            --color-accent: #4CAF50; /* Aesthetic Green (Pixel Primary) */
            --color-accent-light: #E8F5E9; /* Very Light Green for hover */
            --color-shadow-base: rgba(0, 0, 0, 0.1); /* Soft, subtle shadow */
            --border-radius-pill: 28px;
            --border-radius-medium: 14px;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-dark);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px 0;
            text-align: center;
        }

        /* --- Search Bar Styling --- */
        .search-container {
            margin-bottom: 70px;
        }

        #search-wrapper {
            position: relative;
            width: 90%;
            max-width: 720px;
            margin: 0 auto;
        }

        #search-form {
            display: flex;
            align-items: center;
            background-color: var(--color-bg-surface);
            border-radius: var(--border-radius-pill);
            box-shadow: 0 3px 10px var(--color-shadow-base), 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease, transform 0.1s;
            border: 2px solid transparent;
            padding-left: 8px;
        }

        #search-form:focus-within {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-color: var(--color-accent); /* Green focus border */
        }
        
        #engine-selector-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            margin-right: 5px;
            border-radius: 50%;
        }

        #engine-selector-btn:hover {
            background-color: #f1f1f1;  
            transform: scale(1.05);
        }

        #engine-selector-btn i {
            font-size: 22px;
            transition: transform 0.2s;
        }

        #search-input {
            flex-grow: 1;
            padding: 16px 0;
            border: none;
            outline: none;
            font-size: 17px;
            color: var(--color-text-dark);
            background-color: transparent;
        }

        #search-form button[type="submit"] {
            background-color: var(--color-accent);
            width: 55px;
            height: 55px;
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            margin: 5px;
            transition: opacity 0.3s, background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #search-form button[type="submit"]:hover {
            background-color: #388E3C; /* Darker green */
            transform: scale(1.05);
        }

        /* Dynamic Dropdown Content */
        #engine-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 320px;
            max-height: 450px;
            overflow-y: auto;
            background-color: var(--color-bg-surface);
            border-radius: var(--border-radius-medium);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            text-align: left;
            opacity: 0;  
            transform: translateY(-10px);  
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            border: 1px solid #ddd;
        }
        
        #engine-dropdown.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* Dropdown section headers */
        .dropdown-header {
            padding: 10px 15px 5px 15px;
            font-size: 13px;
            font-weight: 700;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-top: 1px solid #eee;
            background-color: #fafafa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .dropdown-header:first-child {
            border-top: none;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 15px;
            display: flex;
            align-items: center;
            color: var(--color-text-medium);
        }

        .dropdown-item:hover {
            background-color: var(--color-accent-light); /* Light Green Hover */
            color: var(--color-text-dark);
        }
        
        .dropdown-item i {
            margin-right: 12px;
            width: 20px;  
            text-align: center;
        }


        /* --- Links Grid Styling --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Desktop: 4 columns */
            gap: 30px 40px;  
            max-width: 960px;
            margin: 0 auto;
        }

        .link-item {
            color: var(--color-text-medium);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            padding: 15px 5px;
            border-radius: var(--border-radius-medium);
        }

        .link-item:hover {
            transform: translateY(-5px); /* Lift animation */
            background-color: var(--color-accent-light);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Circular Icon Wrapper */
        .icon-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: #f0f0f0;  
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);  
            transition: all 0.3s;
        }

        /* Consistent icon colors using accent green */
        .link-item i {
            font-size: 28px;
            color: var(--color-accent);
        }
        
        /* Text styling */
        .link-item span {
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            color: var(--color-text-dark);
        }

        /* --- MEDIA QUERIES FOR RESPONSIVENESS (3 columns on smaller screens) --- */

        @media (max-width: 900px) {
            .links-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for tablet/mobile */
                gap: 25px 20px;
                max-width: 600px;
            }
            .icon-circle {
                width: 60px;
                height: 60px;
            }
            .link-item i {
                font-size: 26px;
            }
        }

        @media (max-width: 600px) {
             #search-form button[type="submit"] {
                width: 45px;
                height: 45px;
                font-size: 18px;
                margin: 4px;
            }
            .link-item span {
                font-size: 13px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="search-container">
            <div id="search-wrapper">
                
                <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">

                    <input type="text" id="search-input" name="q" placeholder="Search with: Google">
                    <button type="submit" title="Search"><i class="fas fa-arrow-right"></i></button>
                </form>

                <div id="engine-dropdown">

            </div>
        </div>

        <div class="links-grid">
            <!-- AI & Chat Platforms -->
            <a href="https://chatgpt.com" target="_blank" class="link-item" title="ChatGPT">

            <a href="https://chat.deepseek.com" target="_blank" class="link-item" title="Deep Seek">

            <a href="https://aistudio.google.com" target="_blank" class="link-item" title="Google AI Studio">

            </a>
            
            <!-- Google Workspace -->
            <a href="https://mail.google.com" target="_blank" class="link-item" title="Gmail">

            </a>
            <a href="https://keep.google.com" target="_blank" class="link-item" title="Google Keep">

            <a href="https://drive.google.com" target="_blank" class="link-item" title="Google Drive">

            </a>
            <a href="https://sheets.google.com" target="_blank" class="link-item" title="Google Sheets">
                <div class="icon-circle"><i class="fas fa-table"></i></div>
                <span>Google Sheets</span>
            </a>
            
            <!-- Development Platforms -->
            <a href="https://app.netlify.com/teams/ridoandev/projects" target="_blank" class="link-item" title="Netlify">
                <div class="icon-circle"><i class="fas fa-cloud"></i></div>
                <span>Netlify</span>
            </a>
            <a href="https://vercel.com/login" target="_blank" class="link-item" title="Vercel">
                <div class="icon-circle"><i class="fas fa-code-branch"></i></div>
                <span>Vercel</span>
            </a>
            
            <!-- Social Media -->
            <a href="https://youtube.com/@ridoan-zisan" target="_blank" class="link-item" title="YouTube">
                <div class="icon-circle"><i class="fab fa-youtube"></i></div>

            </a>
            <a href="https://facebook.com/ridoan.zisan" target="_blank" class="link-item" title="Facebook">
                <div class="icon-circle"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </a>
            <a href="https://wa.me/8801712525910" target="_blank" class="link-item" title="WhatsApp">
                <div class="icon-circle"><i class="fab fa-whatsapp"></i></div>
                <span>WhatsApp</span>
            </a>
            <a href="https://x.com/ridoan_zisan" target="_blank" class="link-item" title="Twitter (X)">
                <div class="icon-circle"><i class="fab fa-x-twitter"></i></div>
                <span>X</span>
            </a>
            <a href="https://instagram.com/ridoan.zisan" target="_blank" class="link-item" title="Instagram">
                <div class="icon-circle"><i class="fab fa-instagram"></i></div>

            </a>
            
            <!-- Portfolio -->
            <a href="https://ridoan-zisan.netlify.app" target="_blank" class="link-item" title="Portfolio">
                <div class="icon-circle"><i class="fas fa-code"></i></div>
                <span>Portfolio</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Updated Data for all search engines based on user request
            const engineGroups = [
                {
                    header: 'Search Engines',
                    engines: [
                        { name: 'Google', icon: 'fab fa-google', action: 'https://www.google.com/search', param: 'q', color: '#4285F4' },
                        { name: 'Bing', icon: 'fab fa-microsoft', action: 'https://www.bing.com/search', param: 'q', color: '#0078D4' },
                        { name: 'Yahoo', icon: 'fab fa-yahoo', action: 'https://search.yahoo.com/search', param: 'p', color: '#410093' },
                        { name: 'DuckDuckGo', icon: 'fas fa-search', action: 'https://duckduckgo.com/', param: 'q', color: '#DE5833' },
                        { name: 'Brave', icon: 'fas fa-shield-alt', action: 'https://search.brave.com/search', param: 'q', color: '#fb542b' },
                        { name: 'Tor', icon: 'fas fa-shield-alt', action: 'https://duckduckgo.com/', param: 'q', color: '#5C2D91' }, // Using DDG for a generic Tor search entry
                    ]
                },
                {
                    header: 'Social Media',
                    engines: [
                        { name: 'YouTube', icon: 'fab fa-youtube', action: 'https://www.youtube.com/results', param: 'search_query', color: '#FF0000' },
                        { name: 'YouTube Music', icon: 'fas fa-music', action: 'https://music.youtube.com/search?q=', param: 'q', color: '#FF0000' },
                        { name: 'Spotify', icon: 'fab fa-spotify', action: 'https://www.google.com/search', param: 'q', color: '#1DB954' }, // Spotify search (using Google fallback)
                        { name: 'Netflix', icon: 'fas fa-video', action: 'https://www.netflix.com/search?q=', param: 'q', color: '#E50914' },
                        { name: 'TikTok', icon: 'fab fa-tiktok', action: 'https://www.tiktok.com/search', param: 'q', color: '#000000' },
                        { name: 'Instagram', icon: 'fab fa-instagram', action: 'https://www.instagram.com/explore/tags/', param: 'q', color: '#E1306C' },
                        { name: 'Facebook', icon: 'fab fa-facebook', action: 'https://www.facebook.com/search/top/', param: 'q', color: '#1877F2' },
                        { name: 'Twitter/X', icon: 'fab fa-x-twitter', action: 'https://twitter.com/search', param: 'q', color: '#000000' },
                        { name: 'LinkedIn', icon: 'fab fa-linkedin', action: 'https://www.linkedin.com/search/results/all/', param: 'keywords', color: '#0A66C2' },
                        { name: 'WhatsApp', icon: 'fab fa-whatsapp', action: 'https://www.google.com/search', param: 'q', color: '#25D366' }, // Using Google fallback
                        { name: 'Snapchat', icon: 'fab fa-snapchat-ghost', action: 'https://www.google.com/search', param: 'q', color: '#FFFC00' },// Using Google fallback
                        { name: 'Reddit', icon: 'fab fa-reddit', action: 'https://www.reddit.com/search/', param: 'q', color: '#FF4500' },
                        { name: 'Pinterest', icon: 'fab fa-pinterest', action: 'https://www.pinterest.com/search/pins/', param: 'q', color: '#E60023' }
                    ]
                },
                {
                    header: 'Development',
                    engines: [
                        { name: 'Wikipedia', icon: 'fab fa-wikipedia-w', action: 'https://en.wikipedia.org/wiki/Special:Search', param: 'search', color: '#5f6368' },
                        { name: 'Google Scholar', icon: 'fas fa-graduation-cap', action: 'https://scholar.google.com/scholar', param: 'q', color: '#4285F4' },
                        { name: 'Quora', icon: 'fab fa-quora', action: 'https://www.quora.com/search', param: 'q', color: '#b92b27' },
                        { name: 'Coursera', icon: 'fas fa-book', action: 'https://www.coursera.org/search', param: 'query', color: '#0056D2' },
                        { name: 'Khan Academy', icon: 'fas fa-lightbulb', action: 'https://www.khanacademy.org/search', param: 'page_search_query', color: '#14c3a5' },
                        { name: 'GitHub', icon: 'fab fa-github', action: 'https://github.com/search', param: 'q', color: '#212121' },
                        { name: 'Netlify', icon: 'fas fa-cloud', action: 'https://netlify.com', param: 'q', color: '#00C7B7' }, // Adjusted to use site search logic
                        { name: 'Vercel', icon: 'fas fa-code-branch', action: 'https://vercel.com', param: 'q', color: '#000000' }, // Adjusted to use site search logic
                    ]
                }
            ];

            const formElement = document.getElementById('search-form');
            const inputElement = document.getElementById('search-input');
            const dropdownButton = document.getElementById('engine-selector-btn');
            const dropdownContent = document.getElementById('engine-dropdown');
            const currentEngineIcon = document.getElementById('current-engine-icon');

            // Find the initial default engine (Google)
            let currentEngine = engineGroups[0].engines.find(e => e.name === 'Google');

            // Function to update form settings
            const updateSearchSettings = (engine) => {
                currentEngine = engine;
                
                // Reset to default search behavior first
                formElement.action = currentEngine.action;
                inputElement.name = currentEngine.param;
                
                // Update UI elements
                currentEngineIcon.className = currentEngine.icon;
                currentEngineIcon.style.color = currentEngine.color || '#4CAF50'; 
                inputElement.placeholder = `Search with: ${currentEngine.name}`;
                
                // Special handling for platforms without direct search parameter, force Google search/site search
                if (['Netlify', 'Vercel'].includes(currentEngine.name)) {
                    inputElement.name = 'q';
                    formElement.action = 'https://www.google.com/search';
                    inputElement.value = `site:${currentEngine.action.replace('https://', '').replace('http://', '')} ${inputElement.value}`.trim();
                } else if (['WhatsApp', 'Snapchat', 'Spotify'].includes(currentEngine.name)) {
                    // Force using Google for non-search social/media apps, prepend platform name
                    inputElement.name = 'q';
                    formElement.action = 'https://www.google.com/search';
                    inputElement.value = `${currentEngine.name} ${inputElement.value}`.trim();
                } else if (currentEngine.name === 'Tor') {
                    // Tor search defaults to DuckDuckGo, maintaining the visual and form setting
                    formElement.action = 'https://duckduckgo.com/';
                    inputElement.name = 'q';
                }

                dropdownContent.classList.remove('visible'); // Hide menu after selection
                inputElement.focus(); // Focus back on input
            };

            // Build the dropdown menu items
            dropdownContent.innerHTML = ''; // Clear existing content
            engineGroups.forEach(group => {
                // Add category header
                const header = document.createElement('div');
                header.className = 'dropdown-header';
                header.textContent = group.header;
                dropdownContent.appendChild(header);

                // Add engines in the category
                group.engines.forEach(engine => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.innerHTML = `<i class="${engine.icon}" style="color: ${engine.color}"></i> ${engine.name}`;
                    item.addEventListener('click', () => updateSearchSettings(engine));
                    dropdownContent.appendChild(item);
                });
            });

            // Toggle dropdown visibility
            dropdownButton.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownContent.classList.toggle('visible');
            });

            // Hide menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!dropdownContent.contains(e.target) && e.target !== dropdownButton) {
                    dropdownContent.classList.remove('visible');
                }
            });

            // Initial setup
            updateSearchSettings(currentEngine);
        });
    </script>
</body>
